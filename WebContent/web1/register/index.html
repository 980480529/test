
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>用户注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">用户注册 <span class="red"></span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="../index.HTML" rel="tooltip" data-placement="bottom" data-original-title="主页"></a>
                        <a class="blog" href="http://111.231.137.194:8080/" rel="tooltip" data-placement="bottom" data-original-title="博客"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板
        </a></div>

        <div class="register-container container">
            <div class="row">
                <div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>
                <div class="register span6">
                    <form action="http://localhost:8082/server/Register" method="post">
                        <h2>REGISTER TO <span class="red"><strong>iAPP</strong></span></h2>
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="enter your  user..."maxlength="20">
                        <label for="id">账号</label>
                        <input type="text" id="id" name="id" placeholder="enter your Id..."maxlength="8">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="enter your password..."maxlength="16">
                        <label for="passagain">请输入密码</label>
                        <input type="password" id="passagain" name="passagain" placeholder="Enter password again..."maxlength="16">
                        <button type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
